<!DOCTYPE html>
<html>
<head>
  <title>Программа лояльности</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #E3F2FD;
    }
    .app {
      max-width: 100%;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(30, 136, 229, 0.1);
    }
    .shop-name {
      color: #1565C0;
      font-size: 24px;
      text-align: center;
      margin-bottom: 8px;
      font-weight: bold;
    }
    h1 {
      color: #1E88E5;
      text-align: center;
      margin-top: 0;
      font-size: 18px;
    }
    .balance {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      padding: 16px;
      background: #F5F5F5;
      border-radius: 12px;
    }
    #qr-code {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background: white;
      border: 2px solid #BBDEFB;
      border-radius: 12px;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: #1E88E5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button:active {
      transform: translateY(0);
    }
    #help-btn {
      background: #42A5F5;
    }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="shop-name">Элеганс</div>
    <h1>Программа лояльности</h1>
    <div class="balance">Ваши бонусы: <span id="balance">0</span></div>
    <div class="qr-container">
     <div id="qr-code"></div>
    <button id="history-btn">История операций</button>
    <button id="help-btn">Как получить бонусы?</button>
    <div id="debug"></div>
  </div>

  <script>
    // Debug функция
    function debugLog(message) {
      console.log(message);
      const debugEl = document.getElementById('debug');
      if (debugEl) {
        debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
      }
    }

    // Инициализация приложения
    function initApp() {
      debugLog("Инициализация приложения...");
      
     // Проверка Telegram WebApp API
      if (!window.Telegram?.WebApp) {
        debugLog("Telegram WebApp не обнаружен");
        showError("Это приложение работает только в Telegram");
        initTestMode();
        return;
      }

      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      debugLog("Telegram WebApp инициализирован");

      // Получаем ID пользователя
      const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
      if (!userId) {
        debugLog("Не удалось получить user_id");
        showError("Ошибка авторизации");
        return;
      }

      debugLog(`User ID: ${userId}`);
      updateBalance(userId);
      setupQrCode(userId);
      setupButtons(userId);
    }

    function registerUser(userId) {
  fetch(`https://lgkvlv.pythonanywhere.com/api/register_user/`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `user_id=${userId}`
  })
  .then(response => response.json())
  .then(data => {
    debugLog("Пользователь зарегистрирован");
  })
  .catch(error => {
    debugLog("Ошибка регистрации: " + error);
  });
}
    
    // Загрузка баланса
    function updateBalance(userId) {
  const apiUrl = `https://lgkvlv.pythonanywhere.com/api/balance?user_id=${userId}`;
  
  debugLog(`Запрос баланса по URL: ${apiUrl}`);
  
  fetch(apiUrl, {
    method: 'GET',
    headers: {
      'Accept': 'application/json',
    },
    mode: 'cors' // Явно указываем режим CORS
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    debugLog("Получены данные баланса: " + JSON.stringify(data));
    document.getElementById('balance').textContent = data.balance ?? 0;
  })
  .catch(error => {
    debugLog("Ошибка загрузки баланса: " + error.message);
    document.getElementById('balance').textContent = "?";
    showError("Ошибка соединения. Попробуйте позже.");
  });
}

    // Настройка QR-кода
    function setupQrCode(userId) {
      const qrEl = document.getElementById('qr-code');
      if (!qrEl) return;

      try {
        const qr = qrcode(0, 'L');
        qr.addData(userId.toString());
        qr.make();
        qrEl.innerHTML = qr.createImgTag(4, 10);
        debugLog("QR-код сгенерирован");
      } catch (error) {
        debugLog("Ошибка генерации QR: " + error);
        qrEl.innerHTML = `<div style="
          width:100%; height:100%;
          display:flex; align-items:center; justify-content:center;
          font-family:monospace; word-break:break-all;
        ">ID: ${userId}</div>`;
      }
    }

    // Настройка кнопок
    function setupButtons(userId) {
      // Кнопка истории
      document.getElementById('history-btn').addEventListener('click', () => {
        Telegram.WebApp.showAlert(`История бонусов для пользователя ${userId}`);
      });

      // Кнопка помощи
      document.getElementById('help-btn').addEventListener('click', () => {
        Telegram.WebApp.openTelegramLink(`https://t.me/${Telegram.WebApp.initDataUnsafe.user?.username || 'mini2_app_bot'}?start=help`);
      });
    }

    // Показать ошибку
    function showError(message) {
      const errorEl = document.createElement('div');
      errorEl.style.color = 'red';
      errorEl.style.padding = '10px';
      errorEl.textContent = message;
      document.body.prepend(errorEl);
    }

    // Режим тестирования
    function initTestMode() {
      debugLog("Запущен тестовый режим");
      document.getElementById('balance').textContent = '150';
      document.getElementById('qr-code').innerHTML = 'ID: TEST123';
    }

    // Запуск приложения
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
