<!DOCTYPE html>
<html>
<head>
  <title>–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #E3F2FD;
    }
    .app {
      max-width: 100%;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(30, 136, 229, 0.1);
    }
    .shop-name {
      color: #1565C0;
      font-size: 24px;
      text-align: center;
      margin-bottom: 8px;
      font-weight: bold;
    }
    h1 {
      color: #1E88E5;
      text-align: center;
      margin-top: 0;
      font-size: 18px;
    }
    .balance {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      padding: 16px;
      background: #F5F5F5;
      border-radius: 12px;
    }
    #qr-code {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background: white;
      border: 2px solid #BBDEFB;
      border-radius: 12px;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: #1E88E5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button:active {
      transform: translateY(0);
    }
    #help-btn {
      background: #42A5F5;
    }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="shop-name">–≠–ª–µ–≥–∞–Ω—Å</div>
    <h1>–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏</h1>
    <div class="balance">–í–∞—à–∏ –±–æ–Ω—É—Å—ã: <span id="balance">0</span></div>
    <div class="qr-container">
     <div id="qr-code"></div>
    <button id="history-btn">–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</button>
    <button id="help-btn">–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å—ã?</button>
    <div id="debug"></div>
  </div>

  <script>
    // Debug —Ñ—É–Ω–∫—Ü–∏—è
    function debugLog(message) {
      console.log(message);
      const debugEl = document.getElementById('debug');
      if (debugEl) {
        debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    function initApp() {
      debugLog("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...");
      
     // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp API
      if (!window.Telegram?.WebApp) {
        debugLog("Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω");
        showError("–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ Telegram");
        initTestMode();
        return;
      }

      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      debugLog("Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");

      // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
      if (!userId) {
        debugLog("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id");
        showError("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏");
        return;
      }

      debugLog(`User ID: ${userId}`);
      updateBalance(userId);
      setupQrCode(userId);
      setupButtons(userId);
    }

    function registerUser(userId) {
  fetch(`https://lgkvlv.pythonanywhere.com/api/register_user/`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `user_id=${userId}`
  })
  .then(response => response.json())
  .then(data => {
    debugLog("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω");
  })
  .catch(error => {
    debugLog("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + error);
  });
}
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞
    async function updateBalance(userId) {
  const balanceElement = document.getElementById('balance');
  const apiUrl = `https://lgkvlv.pythonanywhere.com/api/balance/?user_id=${userId}&_=${Date.now()}`;
  
  try {
    debugLog(`‚åõ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –±–∞–ª–∞–Ω—Å–∞ –¥–ª—è ${userId}`);
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
    balanceElement.textContent = "...";
    balanceElement.style.color = "#666";
    
    const response = await fetch(apiUrl, {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
      },
      cache: 'no-store'
    });

    debugLog(`üîç –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`);
    
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json();
    debugLog(`‚úÖ –ü–æ–ª—É—á–µ–Ω –±–∞–ª–∞–Ω—Å: ${JSON.stringify(data)}`);
    
    // –£—Å–ø–µ—à–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    balanceElement.textContent = data.balance;
    balanceElement.style.color = "#000";
    
  } catch (error) {
    debugLog(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
    console.error("–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:", error);
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥—Ä—É–∂–µ–ª—é–±–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    balanceElement.textContent = "‚Äî";
    balanceElement.style.color = "#FF5722";
    
    // –ü–æ–≤—Ç–æ—Ä—è–µ–º –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => updateBalance(userId), 3000);
  }
}

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ QR-–∫–æ–¥–∞
    function setupQrCode(userId) {
      const qrEl = document.getElementById('qr-code');
      if (!qrEl) return;

      try {
        const qr = qrcode(0, 'L');
        qr.addData(userId.toString());
        qr.make();
        qrEl.innerHTML = qr.createImgTag(4, 10);
        debugLog("QR-–∫–æ–¥ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω");
      } catch (error) {
        debugLog("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR: " + error);
        qrEl.innerHTML = `<div style="
          width:100%; height:100%;
          display:flex; align-items:center; justify-content:center;
          font-family:monospace; word-break:break-all;
        ">ID: ${userId}</div>`;
      }
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫
    function setupButtons(userId) {
      // –ö–Ω–æ–ø–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
      document.getElementById('history-btn').addEventListener('click', () => {
        Telegram.WebApp.showAlert(`–ò—Å—Ç–æ—Ä–∏—è –±–æ–Ω—É—Å–æ–≤ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${userId}`);
      });

      // –ö–Ω–æ–ø–∫–∞ –ø–æ–º–æ—â–∏
      document.getElementById('help-btn').addEventListener('click', () => {
        Telegram.WebApp.openTelegramLink(`https://t.me/${Telegram.WebApp.initDataUnsafe.user?.username || 'mini2_app_bot'}?start=help`);
      });
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
    function showError(message) {
      const errorEl = document.createElement('div');
      errorEl.style.color = 'red';
      errorEl.style.padding = '10px';
      errorEl.textContent = message;
      document.body.prepend(errorEl);
    }

    // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    function initTestMode() {
      debugLog("–ó–∞–ø—É—â–µ–Ω —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º");
      document.getElementById('balance').textContent = '150';
      document.getElementById('qr-code').innerHTML = 'ID: TEST123';
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
