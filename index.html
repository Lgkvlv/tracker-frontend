<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Программа лояльности</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #E3F2FD;
    }

    .app {
      max-width: 100%;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(30, 136, 229, 0.1);
    }

    .shop-name {
      color: #1565C0;
      font-size: 24px;
      text-align: center;
      margin-bottom: 8px;
      font-weight: bold;
    }

    h1 {
      color: #1E88E5;
      text-align: center;
      margin-top: 0;
      font-size: 18px;
    }

    .balance {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      padding: 16px;
      background: #F5F5F5;
      border-radius: 12px;
    }

    .qr-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .qr-container {
      width: 160px;
      height: 160px;
      padding: 10px;
      background: white;
      border: 2px solid #BBDEFB;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #qr-code {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #qr-code img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

#qr-code.enlarged {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
  background: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  max-width: 90vw;
  max-height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
}


.qr-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.qr-overlay.active {
  opacity: 1;
  pointer-events: auto;
}
    
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: #1E88E5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
    }

    #help-btn {
      background: #42A5F5;
    }

    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="shop-name">Элеганс</div>
    <h1>Программа лояльности</h1>
    <div class="balance">Ваши бонусы: <span id="balance">0</span></div>

    <div class="qr-wrapper">
      <div class="qr-container">
        <div id="qr-code"></div>
      </div>
    </div>

    <button id="history-btn">История операций</button>
    <button id="help-btn">Как получить бонусы?</button>
    <div id="debug"></div>
  </div>

  <script>
    function debugLog(message) {
      console.log(message);
      const debugEl = document.getElementById('debug');
      if (debugEl) {
        debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
      }
    }

    function initApp() {
      debugLog("Инициализация приложения...");

      if (!window.Telegram?.WebApp) {
        debugLog("Telegram WebApp не обнаружен");
        showError("Это приложение работает только в Telegram");
        return;
      }

      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      debugLog("Telegram WebApp инициализирован");

      const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
      if (!userId) {
        debugLog("Не удалось получить user_id");
        showError("Ошибка авторизации");
        return;
      }

      debugLog(`User ID: ${userId}`);
      updateBalance(userId);
      setupQrCode(userId);
      setupButtons(userId);
    }

    function updateBalance(userId) {
      const balanceElement = document.getElementById('balance');
      const apiUrl = `https://lgkvlv.pythonanywhere.com/api/balance/?user_id=${userId}&_=${Date.now()}`;

      balanceElement.textContent = "...";
      balanceElement.style.color = "#666";

      fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      balanceElement.textContent = data.balance;
      balanceElement.style.color = "#000";
      debugLog(`Получен баланс: ${JSON.stringify(data)}`);
    })
        .catch(err => {
          balanceElement.textContent = "—";
          balanceElement.style.color = "#FF5722";
          debugLog("Ошибка: " + err.message);
        });
    }

    function setupQrCode(userId) {
  const qrEl = document.getElementById('qr-code');
  if (!qrEl) return;

  // Создаем оверлей
  const overlay = document.createElement('div');
  overlay.className = 'qr-overlay';
  document.body.appendChild(overlay);

  try {
    const qr = qrcode(0, 'L');
    qr.addData(userId.toString());
    qr.make();
    qrEl.innerHTML = qr.createImgTag(4, 0);
    
    // Добавляем обработчик клика
    const qrImg = qrEl.querySelector('img');
    if (qrImg) {
      qrImg.style.cursor = 'pointer';
      qrImg.addEventListener('click', function() {
        qrEl.classList.toggle('enlarged');
        overlay.classList.toggle('active');
        
        // Блокируем прокрутку при открытом QR-коде
        if (qrImg.classList.contains('enlarged')) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = '';
        }
      });
    }
    
    // Закрытие по клику на оверлей
    overlay.addEventListener('click', function() {
      qrEl.classList.remove('enlarged');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    });

    debugLog("QR-код сгенерирован");
  } catch (error) {
    qrEl.innerHTML = `<div style="text-align:center;">ID: ${userId}</div>`;
    debugLog("Ошибка генерации QR: " + error);
  }
}

    function setupButtons(userId) {
      document.getElementById('history-btn').addEventListener('click', () => {
        Telegram.WebApp.showAlert(`История бонусов для пользователя ${userId}:\nНачисление бонусов за регистрацию: +100`);
      });

      document.getElementById('help-btn').addEventListener('click', () => {
        Telegram.WebApp.showAlert("Покупайте изделия в нашем магазине, сканируйте QR-код и получайте бонусы");
      });
    }

    function showError(msg) {
      const el = document.createElement('div');
      el.style.color = 'red';
      el.style.padding = '10px';
      el.textContent = msg;
      document.body.prepend(el);
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
