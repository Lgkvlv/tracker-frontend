<!DOCTYPE html>
<html>
<head>
  <title>–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f5f5f5;
    }
    .app {
      max-width: 100%;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .balance {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
    }
    #qr-code {
      margin: 20px auto;
      width: 150px;
      height: 150px;
      background: white;
      border: 2px solid #4CAF50;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üõçÔ∏è –ü—Ä–æ–≥—Ä–∞–º–º–∞ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏</h1>
    <div class="balance">–í–∞—à–∏ –±–æ–Ω—É—Å—ã: <span id="balance">0</span></div>
    <div id="qr-code"></div>
    <button id="history-btn">–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</button>
    <button id="help-btn">–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å—ã?</button>
    <div id="debug"></div>
  </div>

  <script>
    // Debug —Ñ—É–Ω–∫—Ü–∏—è
    function debugLog(message) {
      console.log(message);
      const debugEl = document.getElementById('debug');
      if (debugEl) {
        debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    function initApp() {
      debugLog("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...");
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp API
      if (!window.Telegram?.WebApp) {
        debugLog("Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω");
        showError("–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ Telegram");
        initTestMode();
        return;
      }

      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      debugLog("Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");

      // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
      if (!userId) {
        debugLog("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id");
        showError("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏");
        return;
      }

      debugLog(`User ID: ${userId}`);
      updateBalance(userId);
      setupQrCode(userId);
      setupButtons(userId);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞
    function updateBalance(userId) {
      fetch(`https://–≤–∞—à-–ª–æ–≥–∏–Ω.pythonanywhere.com/api/balance?user_id=${userId}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('balance').textContent = data.balance || 0;
        })
        .catch(error => {
          debugLog("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞: " + error);
        });
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ QR-–∫–æ–¥–∞
    function setupQrCode(userId) {
      const qrEl = document.getElementById('qr-code');
      if (!qrEl) return;

      try {
        new QRCode(qrEl, {
          text: userId.toString(),
          width: 150,
          height: 150,
          colorDark: "#4CAF50",
          colorLight: "#ffffff"
        });
        debugLog("QR-–∫–æ–¥ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω");
      } catch (error) {
        debugLog("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR: " + error);
        qrEl.innerHTML = `<div style="padding:10px;text-align:center;">ID: ${userId}</div>`;
      }
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫
    function setupButtons(userId) {
      // –ö–Ω–æ–ø–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
      document.getElementById('history-btn').addEventListener('click', () => {
        Telegram.WebApp.showAlert(`–ò—Å—Ç–æ—Ä–∏—è –±–æ–Ω—É—Å–æ–≤ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${userId}`);
      });

      // –ö–Ω–æ–ø–∫–∞ –ø–æ–º–æ—â–∏
      document.getElementById('help-btn').addEventListener('click', () => {
        Telegram.WebApp.openTelegramLink(`https://t.me/${Telegram.WebApp.initDataUnsafe.user?.username || '–≤–∞—à_–±–æ—Ç'}?start=help`);
      });
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
    function showError(message) {
      const errorEl = document.createElement('div');
      errorEl.style.color = 'red';
      errorEl.style.padding = '10px';
      errorEl.textContent = message;
      document.body.prepend(errorEl);
    }

    // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    function initTestMode() {
      debugLog("–ó–∞–ø—É—â–µ–Ω —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º");
      document.getElementById('balance').textContent = '150';
      document.getElementById('qr-code').innerHTML = 'ID: TEST123';
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
